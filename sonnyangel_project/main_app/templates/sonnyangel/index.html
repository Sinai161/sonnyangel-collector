{% extends 'sonnyangel/base.html' %}
{% block content%}

<h1>Sonny Angel Lists</h1>

{% for sonnyangel in sonnyangels%}
<div>
    <div>
        <span>Series: {{ sonnyangel.series }}</span>
        <p>Sonny Angel Name: {{ sonnyangel.sonnyangelname }}</p>
        <img src="{sonnyangel.img}"">
    </div>
</div>
{% endfor %}
{% endblock%}
